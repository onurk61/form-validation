<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="myForm" class="text-center">
                    <h3>Please Fill The Form</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="userName">Name</label>
                                <input type="text" id="userName" name="userName" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" id="password" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="text" id="confirmPassword" name="confirmPassword" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" id="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ciy">City</label>
                                <select class="custom-select" name="city" id="city">
                                    <option selected disabled>Choose your City</option>
                                    <option value="ist">Ä°stanbul</option>
                                    <option value="ank">Ankara</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group gender">
                                <input type="checkbox" name="gender" id="male"> Male
                                <input type="checkbox" name="gender" id="female"> Female
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group colors">
                                <input type="radio" name="colors" id="red"> Red
                                <input type="radio" name="colors" id="blue"> Blue
                                <input type="radio" name="colors" id="green"> Green
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="smallText" id="smallText" cols="10" rows="4" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-outline-danger">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="validation.js"></script>
    
</body>

</html>
